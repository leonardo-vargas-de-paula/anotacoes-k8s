- Control Plane:

etcd: Banco de chave-valor do cluster, guarda o estado do cluster.
      Pega informações, do Kube-apiserver.

Kube-apiserver: Centraliza a comunicação do cluster. Por default é o único
                componente que interage com etcd.

Kube-scheduler: Responsável por distribuir os pods nos nodes
                 disponíveis.

Kube-controller-manager: Garante que o cluster esteja no último estado definido no etcd.
                         Controla o cluster.            

- Workers:

kubeket: Agent dentro do nó, todo nó tem um, conversa com a API.

kube-proxy: Comunicação dos pods com o externo.